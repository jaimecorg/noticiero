<!DOCTYPE html>
<html lang="en" xmlsn:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>

    <title>Noticiero</title>
</head>
<body>
  <div th:replace="commons/menu :: menu" />

    <div class="container">
      <div class="row g-5">
        
        <div class="col-8">
          <h4 th:text="#{noticias.edicion.titulo}" class="mb-3">Datos Noticia</h4>
          <form class="needs-validation"  method="post" th:action="@{/noticias/update}"  novalidate>
              <input type="hidden" name="codigo" th:value="${noticia.codigo}">
            <div class="row g-4">
              <div class="col-sm-6">
                <label th:text="#{noticia.titular}" for="titular" class="form-label">Titular</label>
                <input type="text" class="form-control" id="titular" name="titular" placeholder="" th:value="${noticia.titular}" value="" required>
              </div>
  
              <div class="col-sm-6">
                <label th:text="#{noticia.descripcion}" for="lastName" class="form-label">Descripcion</label>
                <input type="text" class="form-control" id="descripcion" name="descripcion" placeholder="" th:value="${noticia.descripcion}" value="" required>
              </div>
            </div>
            <hr class="my-4">
            <div class="col-sm-12">
              <div class="btn-group">
                <a th:text="#{boton.cancelar}" class="btn btn-primary" th:href="@{/noticias/list}" href="#" role="button">Cancelar</a>
                <button th:text="#{boton.actualizar}" class="btn btn-primary" type="submit">Actualizar</button>
              </div>
            </div>

          </form>
        </div>
      </div>
    </div>
    
    <div th:replace="commons/footer :: footer" class="container" />
</body>
</html>
