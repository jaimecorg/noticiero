<!DOCTYPE html>
<html lang="en" xmlsn:th="http://www.thymeleaf.org">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>

    <title>Noticiero</title>
</head>

<body>
  <div th:replace="commons/menu :: menu" />

  <div class="row">
    <h3 th:text="#{clientes.titulo}">Clientes</h3>
  </div>

  <div class="row">
    <div class="col-lg-3">
      <a th:text="#{cliente.boton.nuevo}" th:href="@{/clientes/create}" class="btn btn-primary btn-sm mb-3">Nuevo cliente</a>
    </div>
  </div>

  <!-- TABLE -->
  <div>
    <p th:text="#{clientes.listado.titulo}">Lista de clientes</p>
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th th:text="#{noticia.codigo}" scope="col">Código</th>
          <th th:text="#{noticia.titular}" scope="col">Titular</th>
          <th th:text="#{noticia.descripcion}" scope="col">Descripción</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="noticia : ${noticias}">
          <td th:text="${noticia.codigo}">1</td>
          <td th:text="${noticia.titular}">Nombre</td>
          <td th:text="${noticia.descripcion}">Descripcion</td>
          <td>
            <a class="btn btn-primary" th:href="@{/noticias/edit/}+${noticia.codigo}" href="#" role="button"><i
                class="bi bi-pencil-square"></i></a>
            <a class="btn btn-primary" th:href="@{/noticias/delete/}+${noticia.codigo}" href="#" role="button"><i class="bi bi-trash3-fill"></i></a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="row">
    <nav aria-label="Page navigation example">
      <ul class="pagination justify-content-center">
        <li class="page-item"><a class="page-link" href="#">Previous</a></li>
        <li class="page-item"><a class="page-link" href="#">1</a></li>
        <li class="page-item"><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="#">3</a></li>
        <li class="page-item"><a class="page-link" href="#">Next</a></li>
      </ul>
    </nav>
  </div>

  <div th:replace="commons/footer :: footer" class="container" />
</body>

</html>
