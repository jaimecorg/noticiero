<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>

    <title>Noticiero</title>
</head>

<body>

  <div th:fragment="menu">
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Menu</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a th:text="#{menu.noticias}" class="nav-link active" aria-current="page" th:href="@{/}" href="index.html">Noticias</a>
                    </li>
                  
                </ul>

                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            &#127760;
                        </a>
                        <div class="dropdown-menu">
                            <a th:href="@{/noticias/list?lang_config=es}" th:text="#{menu.idioma.espanol}" class="dropdown-item" href="#">Español</a>
                            <a th:href="@{/noticias/list?lang_config=en}" th:text="#{menu.idioma.ingles}" class="dropdown-item" href="#">Inglés</a>
                        </div>
                    </li>
                </ul>

                <form action="lista.html" th:action="@{/noticias/lista}" method="post">
                    <div class="mb-3">
                        <label th:text="#{menu.email}" for="exampleInputEmail1" class="form-label">Email</label>
                        <input type="email" id="name" class="form-control" placeholder="Email address" required
                            autofocus name="name">
                        <label th:text="#{menu.contrasena}" for="exampleInputPassword1" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="password" name="password">
                    </div>
                    <button type="submit" class="btn btn-info">Signin</button>
                </form>
            </div>
        </div>
    </nav>
  </div>

</body>

</html>
